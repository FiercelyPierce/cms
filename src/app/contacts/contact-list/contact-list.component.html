<div class="panel panel-default">
  <div class="panel-heading">
    <div class="row pad-left-right">
      <span class="pull-left title">Contacts</span>
      <button class="btn btn-success pull-right" (click)="onNewContact()">New Contact</button>
    </div>
  </div>
  <div class="panel-body">
    <cms-contact-item 
      *ngFor="let contactEle of contacts" 
      [contact]="contactEle" 
      (selectedContact)="onSelected(contactEle)"></cms-contact-item>
  </div>
</div>
