<cms-header (selectedFeatureEvent)="switchView($event)"></cms-header>
<div class="container">
  <div class="row">
    <div class="col-md-12">
      <cms-documents *ngIf="title == 'documents'"></cms-documents>
      <cms-messages-list *ngIf="title == 'messages'"></cms-messages-list>
      <cms-contacts *ngIf="title == 'contacts'"></cms-contacts>
    </div>
  </div>
</div>
